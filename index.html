<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper">
    <header>
      <div class="primary-header">
        <h1 class="header-title" >The Code Review</h1>
      </div>
      <div class="secondary-header">
        <h2 class="header-subtitle">Signup for our newsletter</h2>
        <p class="header-description">Get the latest news on how your code is
          doing right in your inbox</p>
        <div class="bold-line"></div>
        <div class="bold-line"></div>
      </div>
    </header><!--/.main-header-->

    <div class="main-content">
      <form action="index.html" method="post" class="form_items">
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Your basic info</legend>
          <label for="name">Full Name:</label>
          <input required type="text" name="full_name" id="name"
            placeholder="Required">
          <label for="email">Email Address:</label>
          <input required type="email" name="email_address" id="email_address"
            placeholder="Required">
          <label for="phone_number">Phone Number:</label>
          <input type="tel" name="phone_number" id="phone_number">
          <label for="street_address">Street Address:</label>
          <input type="text" name="street_address" id="street_address">
          <label for="city">City:</label>
          <input type="text" name="city" id="city">
          <label for="job">Job Role:</label>
          <select id="state" name="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <label for="zip_code">Zip Code:</label>
          <input type="text" name="city" id="zip_code">

        </fieldset>

        <h2>Newsletter</h2>
        <fieldset>
          <legend></legend>
          <label>Select the newsletters you would like to receive</label>
          <input type="checkbox" id="html_news" name="news" value="html_news">
          <label class="light" for="html_news">HTML News</label>
          <input type="checkbox" id="css_news" name="news" value="css_news">
          <label class="light" for="css_news">CSS News</label>
          <input type="checkbox" id="javascript_news" name="news"
            value="javascript_news">
          <label class="light" for="javascript_news">Javascript News</label>
          <label>Newsletter format</label>
          <input id="html_format" type="radio" name="newsletter-format"
            value="html_format">
          <label for="html_format" class="light">HTML</label>
          <input id="plain_format" type="radio" name="newsletter-format"
            value="plain_format">
          <label for="plain_format" class="light"> Plain text</label>

          <label for="other_topics">Other topics you'd like to hear about</label>
          <textarea name="topics"  id="other_topics"></textarea>
        </fieldset>

        <button id="submit" type="submit" name="button">Sign Up</button>
      </form>

    </div>

  </div>
  </body>
</html>
