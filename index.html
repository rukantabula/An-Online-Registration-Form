<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="wrapper">
      <header>
        <div class="primary-header">
          <h1 class="header-title">The Code Review</h1>
        </div>
        <div class="secondary-header">
          <h2 class="header-subtitle">Signup for our newsletter</h2>
          <p class="header-description">Get the latest news on how your code is
            doing right in your inbox</p>
          <div class="bold-line"></div>
          <div class="light-line"></div>
        </div>
      </header><!--/.main-header-->

      <div class="main-content">
        <form action="index.html" method="post" class="form_items">

          <fieldset>
            <legend> <label class="contact">Contact Information</label></legend>
            <div class="flex-input">
              <label for="name" class="item-label">Full Name:</label>
              <input required type="text" name="full_name" id="name"
                placeholder="Required" class="item-input">
            </div>

            <div class="flex-input">
              <label for="email" class="item-label">Email Address:</label>
              <input required type="email" name="email_address" id="email"
                placeholder="Required" class="item-input">
            </div>

            <div class="flex-input">
              <label for="phone_number" class="item-label">Phone Number:</label>
              <input type="tel" name="phone_number" id="phone_number"
                class="item-input">
            </div>

            <div class="flex-input">
              <label for="street_address" class="item-label">Street Address:</label>
              <input type="text" name="street_address" id="street_address"
                class="item-input">
            </div>

            <div class="flex-input">
              <label for="city" class="item-label">City:</label>
              <input type="text" name="city" id="city" class="item-input">
            </div>

            <div class="flex-input">
              <label for="job" class="item-label">Job Role:</label>
              <select id="job" name="state" class="item-input">
                <option selected disabled>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="flex-input">
              <label for="zip_code" class="item-label zip">Zip Code:</label>
              <input type="text" name="zip_code" id="zip_code" class="item-input">
            </div>
            <div class="light-line"></div>
          </fieldset>


          <fieldset>
            <legend> <label class="newsletter">Newsletter</label></legend>
            <label>Select the newsletters you would like to receive</label>
            <label class="light" for="html_news">
              <input type="checkbox" id="html_news" name="news" value="html_news">
              HTML News
            </label>

            <label class="light" for="css_news">
              <input type="checkbox" id="css_news" name="news" value="css_news">
              CSS News
            </label>


            <label class="light" for="javascript_news">
              <input type="checkbox" id="javascript_news" name="news" value="javascript_news">
              Javascript News
            </label>

            <label class="section-title">Newsletter format</label>

            <label for="html_format" class="light">
              <input id="html_format" type="radio" name="newsletter-format" value="html_format">
              HTML
            </label>


            <label for="plain_format" class="light">
              <input id="plain_format" type="radio" name="newsletter-format" value="plain_format">
              Plain text
            </label>

            <label for="other_topics" class="section-title">Other topics you'd like to hear about</label>
            <textarea name="topics" id="other_topics" rows="4"></textarea>
          </fieldset>

          <button id="submit" type="submit" name="button">Sign Up</button>
        </form>

        <label class="footer">Copyright The Code Review</label>

      </div>
    </div>
  </body>
</html>
